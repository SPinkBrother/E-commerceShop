{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>   
    <form method="POST" class="flex flex-col gap-4">
        <input type="text" name="email" placeholder="Email" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black" required>
        <input type="password" name="password" placeholder="Password" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black" required>
        <button type="submit" class="bg-black text-white py-2 rounded hover:bg-gray-800">Login</button>
        <!-- TODO: Use other option to register -->
    </form>
    <p class="mt-4 text-sm">You don't have account ? <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Click here</a></p>

</div>
{% endblock %}
